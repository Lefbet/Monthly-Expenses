{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Category</th>
                <th>Amount</th>
                <th>Description</th>
                <th>Date</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for row in expenses %}
            <tr>
                <td>{{ row.category }}</td>
                <td>{{ row.amount | usd }}</td>
                <td>{{ row.description }}</td>
                <td>{{ row.timestamp }}</td>
                <td>
                    <form action="/history" method="post" onsubmit="return confirmation()">
                        <input id="id" name="id" value="{{ row.id }}" type="hidden">
                        <button class="btn btn-primary" type="submit">Remove</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
